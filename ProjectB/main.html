<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css">
  
  
  <script src="libs/p5.js"></script>
  <!-- <script src="libs/p5.sound.min.js"></script> -->
</head>

<body>
  <div class="whole-wrapper">
    <div id="p5-container">
      <!-- p5 canvas -->
    </div>

    <div class="dropdown">
      <button onclick="openDropdown()" class="dropbtn">
        Select a Country
      </button>

      <div id="myDropdown" class="dropdown-wrapper">
        <a onclick="selectCountry('Argentina');" href="#Argentina">Argentina</a>
        <a onclick="selectCountry('China');" href="#China">China</a>
        <a onclick="selectCountry('Finland');" href="#Finland">Finland</a>
        <a onclick="selectCountry('Germany');" href="#Germany">Germany</a>
        <a onclick="selectCountry('India');" href="#India">India</a>
        <a onclick="selectCountry('Kenya');" href="#Kenya">Kenya</a>
        <a onclick="selectCountry('Saudi Arabia');" href="#Saudi Arabia">Saudi Arabia</a>
        <a onclick="selectCountry('United States of America');" href="#United States of America">United States of
          America</a>
        <a onclick="selectCountry('The United Kingdom');" href="#The United Kingdom">The United Kingdom</a>
      </div>
    </div>
  </div>

  <script src="main.js"></script>

</body>

</html>

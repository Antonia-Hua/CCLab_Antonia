<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;800&display=swap" rel="stylesheet">

<body>
  <div class="whole-wrapper">

    </div>

    <div class="dropdown">

      </button>

      <div id="myDropdown" class="dropdown-wrapper">
        <a onclick="selectCountry('Argentina');" href="#Argentina">Argentina</a>
        <a onclick="selectCountry('China');" href="#China">China</a>
        <a onclick="selectCountry('Finland');" href="#Finland">Finland</a>
        <a onclick="selectCountry('Germany');" href="#Germany">Germany</a>

          America</a>
        <a onclick="selectCountry('The United Kingdom');" href="#The United Kingdom">The United Kingdom</a>
      </div>
    </div>
    <div class="icon1"> 
      <a href="index.html">
        <img src="assets/home.png" alt="Home" width="40">
      </a>
    </div>  
    <div class="icon2">  
      <a href="references.html">
        <img src="assets/references.png" alt="References" width="42">
